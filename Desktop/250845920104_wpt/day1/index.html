<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <label for="username">Enter your first name</label>
        <input type="text" value="username">
        <br> <br>
        <label for="password">Enter password</label>
        <input type="password">
        <br> <br>
        <label for="DOB">DOB</label>
        <input type="date">
        <br> <br>
        <label for="">Which is your favourite color</label>
        <input type="color">
        <br> <br>
        <select name="" id="">
            <option value="cities">Pune</option>
            <option value="cities">Chandrapur</option>
            <option value="cities">Delhi</option>
            <option value="cities">Nashik</option>
        </select>
        <br> <br>
        <label for="interest">Your Interest In :</label>
        <input type="checkbox" name="interest">Reading
        <input type="checkbox" name="interest">Travelling
        <input type="checkbox" name="interest">Painting
        <br> <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br> <br>
       
        <textarea rows="10" cols="10" value="Describe yourself">Describe Yourself</textarea>

    </form>
</body>
</html>
