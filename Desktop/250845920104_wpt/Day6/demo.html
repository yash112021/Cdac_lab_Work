<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Input fields for user to enter details -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter First Name">
    <br><br>

    <label for="lName">Last Name:</label>
    <input type="text" id="lName" placeholder="Enter Last Name">
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter Age">
    <br><br>

    <!-- Button to submit the form -->
    <button type="button" onclick="submit()">Submit</button>
    <br><br>

    <!-- JSON Output -->
    <div id="jsonop"></div>

    <!-- Table to display the data -->
    <div id="d12">
        <table id="d1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Optional empty div to display JSON format -->
    <div id="d2"></div>

    <!-- JavaScript to handle form submission and dynamic table update -->
    <script>
        function submit() {
            // Get values from the input fields
            let aFName = document.getElementById("fname").value;
            let bLName = document.getElementById("lName").value;
            let cAge = document.getElementById("age").value;

            // Store data in an object
            const stud = {
                fname: aFName,
                lname: bLName,
                age: cAge
            };

            // Convert object to JSON format
            const myJson = JSON.stringify(stud);
            document.getElementById("jsonop").textContent = myJson;

            // Insert data into the table dynamically
            const tableBody = document.getElementById("d1").getElementsByTagName("tbody")[0];
            const newRow = tableBody.insertRow(tableBody.rows.length);

            // Insert new cells with data
            newRow.insertCell(0).textContent = stud.fname;
            newRow.insertCell(1).textContent = stud.lname;
            newRow.insertCell(2).textContent = stud.age;

            // Optional: Clear input fields after submitting
            document.getElementById("fname").value = '';
            document.getElementById("lName").value = '';
            document.getElementById("age").value = '';
        }
    </script>
</body>
</html>
