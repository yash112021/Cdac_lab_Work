<!-- 
// 5) Accrpt Number from user and display table of that number in 
//    table forma -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handler(){
            let arr=[];
            let output="<table border=2>"
                let read=document.getElementById("a").value;
                // console.log(read);
                for(var i=1;i<=10;i++){
                    let str=`<tr> <td> ${read} * ${i} = ${read*i}<td><tr> `
                        output=output.concat(str);
                }
                 output=output.concat("</table>")
                 document.getElementById("write").innerHTML=output;
        }
    </script>
</head>
<body>
    <label for="a">Input table that you want</label>
    <input type="number" id="a">
    <br><br>
    <button type="button" onclick="handler()">click me</button>
    <div id="write">

    </div>
</body>
</html>
